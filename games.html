    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">

      />
    <link

    <style>
      figure {
        margin: 15px 0;
      }

      figcaption {
        text-align: center;
      }

      .grayscale {
        filter: grayscale(0);
      }

      .grayscale:hover {
        filter: grayscale(50%);
      }

     

      
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="nav-header">
      <nav class="nav">
        <a href="#" class="nav_logo">FUN OLYMPICS</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="index.html" class="nav_link">Home</a>
            <a href="games.html" class="nav_link">Games</a>
            <a href="#" class="nav_link">Shop</a>
            <a href="#" class="nav_link">Profile</a>
          </li>
        </ul>
        <button class="button" id="sign-out-btn">Sign Out</button>
      </nav>
    </header>

    <section>
      <div class="row justify-content-center">
      <!-- bootstrap image gallery 1 -->
      

        <div class="row">
          <div class="col-sm-4">
            <a href="#"></a>
            <figure>
              <img
                src="images/volleyball1.jpg"
                class="img-thumbnail grayscale"
                data-url="volleyball.html"
              />
              <figcaption>volleyball</figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure>
              <img
                src="images/football1.jpg"
                class="img-thumbnail grayscale"
                data-url="football.html"
              />
              <figcaption>Football</figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure>
              <img
                src="images/hockey.1.jpg"
                class="img-thumbnail grayscale"
                data-url="hockey.html"
              />
              <figcaption>Hockey</figcaption>
            </figure>
          </div>
        </div>
        </div>


        <div class="row">
          <div class="col-sm-4">
            <figure>
              <img
                src="images/rugby1.jpg"
                class="img-thumbnail grayscale"
                data-url="rugby.html"
              />
              <figcaption>Rugby</figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure>
              <img
                src="images/cricket1.jpg"
                class="img-thumbnail grayscale"
                data-url="criket.html"
              />
              <figcaption>cricket</figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure>
              <img
                src="images/tennis1.jpg"
                class="img-thumbnail grayscale"

              />

            </figure>
          </div>
        </div>
          
          
          
          
        </div>
      </div>
      </div>
    </section>

    <script src="script.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
      // Get all the images with the class "img-thumbnail"
      var images = document.querySelectorAll(".img-thumbnail");

      // Loop through each image
      images.forEach(function(image) {
          // Add a click event listener to each image
          image.addEventListener("click", function() {
              // Get the URL from the data-url attribute of the clicked image
              var url = this.getAttribute("data-url");
              
              // Check if the URL is not empty
              if(url) {
                  // Redirect to the URL
                  window.location.href = url;
              }
          });
      });
  });

      </script>
    
  </body>
